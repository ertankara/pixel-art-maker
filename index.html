<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Art Maker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- color pickers begin -->
  <div class="pick-colors">
    <label class="labels" for="cell-color">Cell Color
      <input id="foreground-color" type="color" name="cell-color" value="#0000ff">
    </label>
    <br>
    <label class="labels" for="bg-color">Table Background Color
      <input id="background-color" type="color" name="bg-color" value="#00ff00">
    </label>
    <br>
    <label class="labels" for="eraser">Erase
      <input id="eraser" type="radio" name="eraser">
    </label>

    <label class="labels" for="eraser">Draw
      <input type="radio" name="eraser" checked>
    </label>
  </div>
  <!-- color pickers end -->

  <!-- hidden area begin -->
  <div id="hidden-area" class="hidden-input">
    <!-- width inputs begin -->
    <div class="width-input-part inputs">
      <input id="input-width" type="range" name="width" max="50" min="5" value="20">
      <br>
      <label class="labels" for="name">Width: </label>
      <span class="realtime" id="realtime-width"></span>
    </div>
    

    <i id="increase-width" class="fa fa-plus pointy-cursor" aria-hidden="true"></i>
    <i id="decrease-width" class="fa fa-minus pointy-cursor" aria-hidden="true"></i>
    <!-- width inputs end -->

    <!-- height inputs begin -->
    <div class="height-input-part inputs">
      <input id="input-height" type="range" name="height" max="50" min="5" value="20">
      <br>
      <label class="labels" for="height">Height: </label>
      <span class="realtime" id="realtime-height"></span>
    </div>

    <i id="increase-height" class="fa fa-plus pointy-cursor" aria-hidden="true"></i>
    <i id="decrease-height" class="fa fa-minus pointy-cursor" aria-hidden="true"></i>
    <!-- height inputs end -->

      <!-- submit button -->
    <input id="submit-button" class="submit-button" type="submit" value="Create">

    <!-- to grab user's attention to expand hidden area -->
    <div id="expand" class="psst">
        psst!
    </div>
  </div>
  <!-- hidden area end -->


  <!-- table to create -->
  <table id="create-table" class="table-area"></table>

  <script src="main.js"></script>
</body>
</html>
