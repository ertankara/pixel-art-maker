<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Art Maker</title>
  <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="pick-colors">Placeholder for color pickers</div>
    <div id="hidden-area" class="hidden-input">
      <div class="width-input-part inputs">
        <input id="input-width" type="range" name="width" max="50" min="5" value="20">
        <br>
        <label class="labels" for="name">Width: </label>
        <span class="realtime" id="realtime-width"></span>
      </div>

      <div class="height-input-part inputs">
        <input id="input-height" type="range" name="height" max="50" min="5" value="20">
        <br>
        <label class="labels" for="height">Height: </label>
        <span class="realtime" id="realtime-height"></span>
      </div>

      <input id="submit-button" class="submit-button" type="submit" value="Create">

      <div id="expand" class="psst">
          psst!
      </div>
    </div>



  <table id="create-table" class="table-area"></table>

  <script src="main.js"></script>
</body>
</html>
